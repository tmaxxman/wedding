<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect
    // Store the path and redirect to index.html
    sessionStorage.setItem('redirect', location.pathname);
    
    // Detect base path (e.g., '/wedding' for GitHub Pages)
    const pathParts = location.pathname.split('/').filter(p => p);
    const basePath = pathParts.length > 0 && pathParts[0] === 'wedding' ? '/wedding/' : '/';
    
    location.replace(location.origin + basePath);
  </script>
</head>
<body>
</body>
</html>
