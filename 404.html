<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect
    // Store the path and redirect to index.html
    sessionStorage.setItem('redirect', location.pathname);
    location.replace(location.origin + '/');
  </script>
</head>
