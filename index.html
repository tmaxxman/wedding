<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Meghan & Nolan</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸª©</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Raleway:wght@300;400;500;600&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Georgia', serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
      padding-top: calc(58vh - 50px);
      position: relative;
      overflow: hidden;
    }
    
    
    /* Video background for password page */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      opacity: 1;
      transition: opacity 2s ease-out;
      pointer-events: none;
    }
    
    .video-background video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      pointer-events: none;
    }
    
    /* Mobile: video scrolls with content */
    @media (max-width: 768px) {
      .video-background {
        position: absolute;
      }
    }
    
    /* Dark overlay removed for brighter video */
    .video-background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      pointer-events: none;
    }
    
    /* Fallback gradient if video doesn't load */
    body.no-video {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    /* Fade out video on main content page */
    body.content-visible .video-background {
      opacity: 0;
      transition: opacity 2s ease-out;
      pointer-events: none;
    }
    
    html.content-visible,
    body.content-visible {
      height: auto !important;
      min-height: 100vh !important;
      overflow-y: auto !important;
      overflow-x: hidden !important;
    }
    
    body.content-visible {
      display: block !important;
      background: #faf9f7;
      align-items: flex-start;
      padding-top: 0 !important;
      padding: 0 !important;
      padding-bottom: 0 !important;
    }
    
    .container {
      background: transparent;
      border-radius: 0;
      max-width: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }
    
    /* No background or box for main content */
    .container.content-showing {
      background: transparent;
      box-shadow: none;
      height: 100vh;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .password-page {
      padding: 60px 40px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .version-number {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: rgba(68, 68, 68, 0.5);
      font-size: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      z-index: 10;
    }
    
    .password-page h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .password-page p {
      color: #fff;
      margin-bottom: 30px;
      font-size: 1.1em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .password-input {
      width: 100%;
      max-width: 300px;
      padding: 15px 20px;
      font-size: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      border: 1px solid rgba(200, 200, 200, 0.9);
      border-radius: 10px;
      transition: border-color 0.3s, color 0.3s;
      margin: 0;
      height: 50px;
      background: transparent;
      color: rgba(180, 180, 180, 0.95);
      text-align: center;
    }
    
    .password-input::placeholder {
      color: rgba(200, 200, 200, 0.85);
      font-style: italic;
      text-align: center;
    }
    
    .password-input:focus {
      outline: none;
      border-color: rgba(68, 68, 68, 0.8);
    }
    
    .password-input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      position: relative;
    }
    
    /* Ensure input stays visible on mobile when keyboard opens */
    .password-input.granted {
      color: #4ade80;
      border-color: #4ade80;
    }
    
    .btn {
      background: rgba(68, 68, 68, 0.7);
      color: white;
      border: none;
      padding: 0;
      font-size: 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      font-weight: bold;
      width: 50px;
      height: 50px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      line-height: 1;
      backdrop-filter: blur(10px);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(68, 68, 68, 0.4);
      background: rgba(68, 68, 68, 0.85);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .error-message {
      color: #ff6b6b;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      font-weight: 500;
    }
    
    /* ========== MAIN CONTENT STYLES ========== */
    .main-content {
      display: none;
      width: 100%;
      min-height: 100vh;
      background: #faf9f7;
      opacity: 0;
      transition: opacity 2s ease-in;
      font-family: 'Raleway', sans-serif;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    /* Site Header */
    .site-header {
      text-align: center;
      padding: 40px 20px 20px;
      background: #faf9f7;
    }
    
    .site-title {
      font-family: 'Bodoni Moda', serif;
      font-size: 4em;
      font-weight: 400;
      color: #1a1a1a;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }
    
    .site-title .ampersand {
      font-style: normal;
    }
    
    .site-date {
      font-family: 'Raleway', sans-serif;
      font-size: 1.1em;
      font-weight: 400;
      color: #333;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    .site-date-mobile {
      display: none;
    }
    
    @media (max-width: 768px) {
      .site-date {
        display: none;
      }
      
      .site-date-mobile {
        display: block;
        font-family: 'Raleway', sans-serif;
        font-size: 1em;
        font-weight: 400;
        color: #333;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-align: center;
      }
      
      .site-date-mobile .date-line,
      .site-date-mobile .location-line {
        display: block;
      }
      
      .site-date-mobile .date-divider {
        display: block;
        width: 40px;
        height: 2px;
        background: #f3722b;
        margin: 12px auto;
      }
    }
    
    /* Hide mobile elements on desktop */
    .mobile-top-bar,
    .mobile-menu,
    .mobile-scroll-container {
      display: none;
    }
    
    /* Desktop Navigation */
    .site-nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      background: #faf9f7;
    }
    
    .site-nav a {
      font-family: 'Raleway', sans-serif;
      font-size: 0.95em;
      font-weight: 400;
      color: #333;
      text-decoration: none;
      letter-spacing: 1px;
      padding: 5px 0;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }
    
    .site-nav a:hover,
    .site-nav a.active {
      border-bottom: 2px solid #f3722b;
    }
    
    /* Mobile top bar */
    .mobile-top-bar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #faf9f7;
      z-index: 1001;
      border-bottom: 1px solid #eee;
      touch-action: manipulation;
    }
    
    /* Mobile countdown bar */
    .mobile-countdown {
      display: none;
      width: 100%;
      padding: 5px 20px;
      background: #faf9f7;
      border-bottom: 1px solid #eee;
      align-items: center;
      justify-content: space-around;
      font-family: 'Raleway', sans-serif;
      font-size: 0.9em;
      color: #333;
    }
    
    .countdown-label-left {
      font-family: 'Bodoni Moda', serif;
      font-size: 1.5em;
      font-weight: 400;
      letter-spacing: 1px;
      color: #333;
    }
    
    .countdown-timer {
      display: flex;
      gap: 12px;
    }
    
    .countdown-unit {
      text-align: center;
    }
    
    .countdown-number {
      font-family: 'Bodoni Moda', serif;
      font-size: 1.4em;
      font-weight: 600;
      color: #f3722b;
      display: block;
      font-variant-numeric: tabular-nums;
    }
    
    .countdown-label {
      font-size: 0.75em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #666;
    }
    
    /* Mobile hero photo */
    .mobile-hero-photo {
      display: none;
      width: 100%;
      overflow: hidden;
    }
    
    .mobile-hero-photo img {
      width: 100%;
      height: auto;
      display: block;
    }
    
    .mobile-top-bar-title {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Sacramento', cursive;
      font-size: 2em;
      font-weight: 400;
      letter-spacing: 1px;
      color: #333;
    }
    
    /* Desktop scroll container - full page scrollable */
    .desktop-scroll-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      overflow-x: hidden;
      background: #faf9f7;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }
    
    .desktop-scroll-container::-webkit-scrollbar {
      display: none; /* Chrome/Safari/Opera */
    }
    
    /* Mobile scroll container */
    .mobile-scroll-container {
      display: none;
      background: #faf9f7;
    }
    
    /* Mobile hamburger button */
    .hamburger {
      display: none;
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      z-index: 1002;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Large clickable area for hamburger menu */
    .hamburger-click-area {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 25%;
      height: 100%;
      z-index: 1001;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    
    .hamburger span {
      display: block;
      width: 25px;
      height: 2px;
      background: #333;
      margin: 5px 0;
      transition: all 0.3s;
    }
    
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
    
    /* Mobile menu overlay */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      background: #faf9f7;
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    
    .mobile-menu.active {
      opacity: 1;
      visibility: visible;
    }
    
    /* Icon scroller in mobile menu */
    .menu-icon-scroller {
      position: absolute;
      bottom: 5vh;
      left: 0;
      width: 100%;
      overflow: hidden;
      padding: 20px 0;
    }
    
    .menu-icon-scroller-top {
      position: absolute;
      top: 4vh;
      left: 0;
      width: 100%;
      overflow: hidden;
      padding: 20px 0;
    }
    
    .icon-track {
      display: flex;
      animation: scroll-icons 20s linear infinite;
      width: fit-content;
    }
    
    .icon-track-reverse {
      display: flex;
      animation: scroll-icons-reverse 20s linear infinite;
      width: fit-content;
    }
    
    .icon-track img,
    .icon-track-reverse img {
      height: 40px;
      width: 40px;
      margin: 0 25px;
      display: inline-block;
      filter: brightness(0) saturate(100%) invert(48%) sepia(85%) saturate(1703%) hue-rotate(347deg) brightness(98%) contrast(93%);
    }
    
    @keyframes scroll-icons-reverse {
      0% {
        transform: translateX(-50%);
      }
      100% {
        transform: translateX(0);
      }
    }
    
    @keyframes scroll-icons {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
    
    .mobile-menu-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .mobile-menu-title {
      font-family: 'Raleway', sans-serif;
      font-size: 0.9em;
      font-weight: 500;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #333;
      margin-bottom: 30px;
    }
    
    .mobile-menu-couple {
      font-family: 'Bodoni Moda', serif;
      font-size: 2.5em;
      font-weight: 400;
      color: #1a1a1a;
      line-height: 1.3;
    }
    
    .mobile-menu-couple .ampersand {
      font-style: normal;
    }
    
    .mobile-menu-date {
      font-family: 'Raleway', sans-serif;
      font-size: 0.85em;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #333;
      margin-top: 15px;
    }
    
    .mobile-menu nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      position: relative;
      padding: 80px 0;
    }
    
    .mobile-menu nav a {
      font-family: 'Raleway', sans-serif;
      font-size: 1.1em;
      font-weight: 400;
      color: #333;
      text-decoration: none;
      letter-spacing: 1px;
    }
    
    .mobile-menu nav a.active {
      border-bottom: 2px solid #f3722b;
      padding-bottom: 2px;
    }
    
    /* Page sections */
    .page-section {
      display: none;
      padding: 0 20px 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .page-section.active {
      display: block;
    }
    
    .page-section h2 {
      font-family: 'Bodoni Moda', serif;
      font-size: 2.5em;
      font-weight: 400;
      color: #1a1a1a;
      text-align: center;
      margin-bottom: 40px;
    }
    
    .page-section p {
      font-family: 'Raleway', sans-serif;
      font-size: 1.1em;
      line-height: 1.8;
      color: #444;
      max-width: 800px;
      margin: 0 auto 20px;
    }
    
    /* Events list styling */
    .events-list {
      max-width: 750px;
      margin: 0 auto;
    }
    
    .home-hero-image {
      max-width: 750px;
      width: 100%;
      max-height: 420px;
      margin: 0 auto 20px;
      display: block;
      border-radius: 8px;
      object-fit: cover;
      object-position: center bottom;
    }
    
    .event-item {
      background: #fafafa;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 40px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .event-title {
      font-family: 'Bodoni Moda', serif;
      font-size: 2em;
      font-weight: 600;
      letter-spacing: 2px;
      color: #1a1a1a;
      margin-bottom: 15px;
      text-transform: uppercase;
    }
    
    .event-date {
      font-family: 'Raleway', sans-serif;
      font-size: 1.1em;
      color: #555;
      margin-bottom: 8px;
    }
    
    .event-time {
      font-family: 'Raleway', sans-serif;
      font-size: 1.3em;
      color: #333;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .event-after-party {
      font-family: 'Raleway', sans-serif;
      font-size: 1em;
      color: #555;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    
    .event-after-party-time {
      font-family: 'Raleway', sans-serif;
      font-size: 1.3em;
      color: #333;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .event-venue {
      font-family: 'Raleway', sans-serif;
      font-size: 1em;
      color: #444;
      margin-bottom: 5px;
    }
    
    .event-location {
      font-family: 'Raleway', sans-serif;
      font-size: 0.95em;
      color: #666;
      margin-bottom: 20px;
    }
    
    .event-attire-label {
      font-family: 'Raleway', sans-serif;
      font-size: 0.9em;
      color: #666;
      margin-bottom: 5px;
    }
    
    .event-attire {
      font-family: 'Raleway', sans-serif;
      font-size: 1em;
      color: #333;
    }
    
    /* Photo grid */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 40px;
    }
    
    .photo-grid img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    
    /* Mobile responsive */
    @media (max-width: 768px) {
      .site-nav {
        display: none;
      }
      
      .home-hero-image {
        display: none;
      }
      
      .event-item {
        margin-bottom: 30px;
      }
      
      .mobile-top-bar {
        display: block;
      }
      
      /* Mobile countdown shows on mobile */
      .mobile-countdown {
        display: flex;
      }
      
      /* Mobile hero photo shows on mobile */
      .mobile-hero-photo {
        display: block;
      }
      
      .hamburger {
        display: block;
      }
      
      .hamburger-click-area {
        display: block;
      }
      
      .mobile-menu {
        display: flex;
      }
      
      .site-title {
        font-size: 3em;
      }
      
      .site-header {
        padding: 15px 20px 30px; /* Reduced top padding since scroll container handles offset */
      }
      
      .photo-grid {
        grid-template-columns: 1fr;
      }
      
      .photo-grid img {
        height: 250px;
      }
      
      .page-section h2 {
        font-size: 1.8em;
      }
      
      /* Hide desktop scroll container on mobile */
      .desktop-scroll-container {
        display: none;
      }
      
      /* Mobile: scroll container is fixed below top bar */
      .mobile-scroll-container {
        display: block;
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        bottom: 0;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
      }
      
      .mobile-scroll-container::-webkit-scrollbar {
        display: none; /* Chrome/Safari/Opera */
      }
      
      /* Mobile: add padding to header inside scroll container */
      .mobile-scroll-container .site-header {
        padding-top: 30px;
      }
    }
    
    .section {
      margin-bottom: 40px;
    }
    
    .section h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.8em;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }
    
    .section p, .section li {
      color: #555;
      line-height: 1.8;
      font-size: 1.05em;
    }
    
    .venue-info {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    
    .schedule-item {
      background: #f9f9f9;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .schedule-item .time {
      font-weight: bold;
      color: #667eea;
      min-width: 100px;
    }
    
    .schedule-item .event {
      flex: 1;
      font-weight: bold;
      color: #333;
    }
    
    .schedule-item .location {
      color: #888;
      font-style: italic;
    }
    
    .accommodation-item, .registry-item {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    
    .accommodation-item h3, .registry-item h3 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .accommodation-item a, .registry-item a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }
    
    .accommodation-item a:hover, .registry-item a:hover {
      text-decoration: underline;
    }
    
    .code {
      background: #faf9f7;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: monospace;
      color: #e74c3c;
      font-weight: bold;
    }
    
    @media (max-width: 600px) {
      .password-page, .main-content {
        padding: 40px 20px;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .schedule-item {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .schedule-item .time {
        margin-bottom: 5px;
      }
    }
    
    .hidden {

        showSectionFromUrl(e.state.section);
      } else {
        // Default to home if no state
        showSectionFromUrl('home');
      }
    });
    
    // Helper function to show section without modifying history
    function showSectionFromUrl(sectionId) {
      const titles = {
        'home': 'M & N',
        'photos': 'Photos',
        'qa': 'Q + A',
        'travel': 'Travel',
        'things': 'Things to Do',
        'rsvp': 'RSVP',
        'registry': 'Our Registry'
      };
      
      document.querySelectorAll('.page-section').forEach(section => {
        section.classList.remove('active');
      });
      
      document.querySelectorAll('#section-' + sectionId).forEach(section => {
        section.classList.add('active');
      });
      
      // Update nav active state (both desktop and mobile)
      document.querySelectorAll('.site-nav a, .mobile-menu nav a').forEach(link => {
        link.classList.remove('active');
      });
      
      // Add active to links that match the current section
      const sectionPath = sectionId === 'home' ? '/' : '/' + sectionId;
      document.querySelectorAll('.site-nav a, .mobile-menu nav a').forEach(link => {
        const href = link.getAttribute('href');
        if ((href === '/' && sectionId === 'home') || href === sectionPath) {
          link.classList.add('active');
        }
      });
      
      const mobileTitle = document.getElementById('mobilePageTitle');
      if (mobileTitle && titles[sectionId]) {
        mobileTitle.textContent = titles[sectionId];
      }
      
      // Show/hide countdown and hero photo on mobile (only on home page)
      const countdown = document.querySelector('.mobile-countdown');
      const heroPhoto = document.querySelector('.mobile-hero-photo');
      if (countdown) {
        countdown.style.display = sectionId === 'home' ? 'flex' : 'none';
      }
      if (heroPhoto) {
        heroPhoto.style.display = sectionId === 'home' ? 'block' : 'none';
      }
    }
    
  </script>
</body>
