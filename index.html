<html lang="en">
<head>

  <style>
    * {

      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Georgia', serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
      padding-top: calc(58vh - 50px);
      position: relative;
      overflow: hidden;
    }
    
    
    /* Video background for password page */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      opacity: 1;
      transition: opacity 2s ease-out;
    }
    
    .video-background video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      object-position: center;
    }
    
    /* Mobile: video scrolls with content */
    @media (max-width: 768px) {
      .video-background {
        position: absolute;
      }
    }
    
    /* Dark overlay for better text readability */
    .video-background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      pointer-events: none;
    }
    
    /* Fallback gradient if video doesn't load */
    body.no-video {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    /* Fade out video on main content page */
    body.content-visible .video-background {
      opacity: 0;
      transition: opacity 2s ease-out;
      pointer-events: none;
    }
    
    html.content-visible,
    body.content-visible {
      height: auto !important;
      min-height: 100vh !important;
      overflow-y: auto !important;
      overflow-x: hidden !important;
    }
    
    body.content-visible {
      display: block !important;
      background: #faf9f7;
      align-items: flex-start;
      padding-top: 0 !important;
      padding: 0 !important;
      padding-bottom: 0 !important;
    }
    
    .container {
      background: transparent;
      border-radius: 0;
      max-width: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }
    
    /* No background or box for main content */
    .container.content-showing {
      background: transparent;
      box-shadow: none;
      height: 100vh;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .password-page {
      padding: 60px 40px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    
    .password-page h1 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .password-page p {
      color: #fff;
      margin-bottom: 30px;
      font-size: 1.1em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .password-input {
      width: 100%;
      max-width: 300px;
      padding: 15px 20px;
      font-size: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      border: 1px solid rgba(68, 68, 68, 0.6);
      border-radius: 10px;
      transition: border-color 0.3s, color 0.3s;
      margin: 0;
      height: 50px;
      background: transparent;
      color: #fff;
      text-align: center;
    }
    
    .password-input::placeholder {
      color: rgba(200, 200, 200, 0.9);
      font-style: italic;
      text-align: center;
    }
    
    .password-input:focus {
      outline: none;
      border-color: rgba(68, 68, 68, 0.8);
    }
    
    .password-input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      position: relative;
    }
    
    /* Ensure input stays visible on mobile when keyboard opens */
    .password-input.granted {
      color: #4ade80;
      border-color: #4ade80;
    }
    
    .btn {
      background: rgba(68, 68, 68, 0.7);
      color: white;
      border: none;
      padding: 0;
      font-size: 24px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      font-weight: bold;
      width: 50px;
      height: 50px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      line-height: 1;
      backdrop-filter: blur(10px);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(68, 68, 68, 0.4);
      background: rgba(68, 68, 68, 0.85);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .error-message {
      color: #ff6b6b;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      font-weight: 500;
    }
    
    /* ========== MAIN CONTENT STYLES ========== */
    .main-content {
      display: none;
      width: 100%;
      min-height: 100vh;
      background: #faf9f7;
      opacity: 0;
      transition: opacity 2s ease-in;
      font-family: 'Raleway', sans-serif;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    /* Site Header */
    .site-header {
      text-align: center;
      padding: 40px 20px 20px;
      background: #faf9f7;
    }
    
    .site-title {
      font-family: 'Bodoni Moda', serif;
      font-size: 4em;
      font-weight: 400;
      color: #1a1a1a;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }
    
    .site-title .ampersand {
      font-style: normal;
    }
    
    .site-date {
      font-family: 'Raleway', sans-serif;
      font-size: 1.1em;
      font-weight: 400;
      color: #333;
      letter-spacing: 3px;
      text-transform: uppercase;
    }
    
    .site-date-mobile {
      display: none;
    }
    
    @media (max-width: 768px) {
      .site-date {
        display: none;
      }
      
      .site-date-mobile {
        display: block;
        font-family: 'Raleway', sans-serif;
        font-size: 1em;
        font-weight: 400;
        color: #333;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-align: center;
      }
      
      .site-date-mobile .date-line,
      .site-date-mobile .location-line {
        display: block;
      }
      
      .site-date-mobile .date-divider {
        display: block;
        width: 40px;
        height: 2px;
        background: #F5A623;
        margin: 12px auto;
      }
    }
    
    /* Hide mobile elements on desktop */
    .mobile-top-bar,
    .mobile-menu,
    .mobile-scroll-container {
      display: none;
    }
    
    /* Desktop Navigation */
    .site-nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      background: #faf9f7;
    }
    
    .site-nav a {
      font-family: 'Raleway', sans-serif;
      font-size: 0.95em;
      font-weight: 400;
      color: #333;
      text-decoration: none;
      letter-spacing: 1px;
      padding: 5px 0;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }
    
    .site-nav a:hover,
    .site-nav a.active {
      border-bottom: 2px solid #F5A623;
    }
    
    /* Mobile top bar */
    .mobile-top-bar {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #faf9f7;
      z-index: 1001;
      border-bottom: 1px solid #eee;
    }
    
    /* Mobile countdown bar */
    .mobile-countdown {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      height: 50px;
      background: #faf9f7;
      z-index: 1000;
      border-bottom: 1px solid #eee;
      align-items: center;
      justify-content: space-around;
      padding: 0 20px;
      font-family: 'Raleway', sans-serif;
      font-size: 0.9em;
      color: #333;
    }
    
    .countdown-label-left {
      font-size: 0.75em;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      line-height: 1.3;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    .countdown-timer {
      display: flex;
      gap: 12px;
    }
    
    .countdown-unit {
      text-align: center;
    }
    
    .countdown-number {
      font-family: 'Bodoni Moda', serif;
      font-size: 1.4em;
      font-weight: 600;
      color: #F5A623;
      display: block;
    }
    
    .countdown-label {
      font-size: 0.75em;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #666;
    }
    
    .mobile-top-bar-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Bodoni Moda', serif;
      font-size: 1.5em;
      font-weight: 400;
      letter-spacing: 1px;
      color: #333;
    }
    
    /* Desktop scroll container - full page scrollable */
    .desktop-scroll-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      overflow-x: hidden;
      background: #faf9f7;
    }
    
    /* Mobile scroll container */
    .mobile-scroll-container {
      display: none;
      background: #faf9f7;
    }
    
    /* Mobile hamburger button */
    .hamburger {
      display: none;
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      z-index: 1002;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
    }
    
    .hamburger span {
      display: block;
      width: 25px;
      height: 2px;
      background: #333;
      margin: 5px 0;
      transition: all 0.3s;
    }
    
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
    
    /* Mobile menu overlay */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      background: #faf9f7;
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    
    .mobile-menu.active {
      opacity: 1;
      visibility: visible;
    }
    
    .mobile-menu-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .mobile-menu-title {
      font-family: 'Raleway', sans-serif;
      font-size: 0.9em;
      font-weight: 500;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #333;
      margin-bottom: 30px;
    }
    
    .mobile-menu-couple {
      font-family: 'Bodoni Moda', serif;
      font-size: 2.5em;
      font-weight: 400;
      color: #1a1a1a;
      line-height: 1.3;
    }
    
    .mobile-menu-couple .ampersand {
      font-style: normal;
    }
    
    .mobile-menu-date {
      font-family: 'Raleway', sans-serif;
      font-size: 0.85em;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #333;
      margin-top: 15px;
    }
    
    .mobile-menu nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }
    
    .mobile-menu nav a {
      font-family: 'Raleway', sans-serif;
      font-size: 1.1em;
      font-weight: 400;
      color: #333;
      text-decoration: none;
      letter-spacing: 1px;
    }
    
    /* Page sections */
    .page-section {
      display: none;
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .page-section.active {
      display: block;
    }
    
    .page-section h2 {
      font-family: 'Bodoni Moda', serif;
      font-size: 2.5em;
      font-weight: 400;
      color: #1a1a1a;
      text-align: center;
      margin-bottom: 40px;
    }
    
    .page-section p {
      font-family: 'Raleway', sans-serif;
      font-size: 1.1em;
      line-height: 1.8;
      color: #444;
      max-width: 800px;
      margin: 0 auto 20px;
    }
    
    /* Photo grid */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 40px;
    }
    
    .photo-grid img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    
    /* Mobile responsive */
    @media (max-width: 768px) {
      .site-nav {
        display: none;
      }
      
      .mobile-top-bar {
        display: block;
      }
      
      .mobile-countdown {
        display: flex;
      }
      
      .hamburger {
        display: block;
      }
      
      .mobile-menu {
        display: flex;
      }
      
      .site-title {
        font-size: 3em;
      }
      
      .site-header {
        padding: 15px 20px 30px; /* Reduced top padding since scroll container handles offset */
      }
      
      .photo-grid {
        grid-template-columns: 1fr;
      }
      
      .photo-grid img {
        height: 250px;
      }
      
      .page-section h2 {
        font-size: 1.8em;
      }
      
      /* Hide desktop scroll container on mobile */
      .desktop-scroll-container {
        display: none;
      }
      
      /* Mobile: scroll container is fixed below top bar and countdown */
      .mobile-scroll-container {
        display: block;
        position: fixed;
        top: 110px; /* 60px top bar + 50px countdown */
        left: 0;
        right: 0;
        bottom: 0;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Mobile: add padding to header inside scroll container */
      .mobile-scroll-container .site-header {
        padding-top: 30px;
      }
    }
    
    .section {
      margin-bottom: 40px;
    }
    
    .section h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.8em;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }
    
    .section p, .section li {
      color: #555;
      line-height: 1.8;
      font-size: 1.05em;
    }
    
    .venue-info {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    
    .schedule-item {
      background: #f9f9f9;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .schedule-item .time {
      font-weight: bold;
      color: #667eea;
      min-width: 100px;
    }
    
    .schedule-item .event {
      flex: 1;
      font-weight: bold;
      color: #333;
    }
    
    .schedule-item .location {
      color: #888;
      font-style: italic;
    }
    
    .accommodation-item, .registry-item {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    
    .accommodation-item h3, .registry-item h3 {
      color: #333;
      margin-bottom: 10px;
    }
    
    .accommodation-item a, .registry-item a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }
    
    .accommodation-item a:hover, .registry-item a:hover {
      text-decoration: underline;
    }
    
    .code {
      background: #faf9f7;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: monospace;
      color: #e74c3c;
      font-weight: bold;
    }
    
    @media (max-width: 600px) {
      .password-page, .main-content {
        padding: 40px 20px;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .schedule-item {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .schedule-item .time {
        margin-bottom: 5px;
      }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>

        const targetDate = new Date('2026-12-31T00:00:00-05:00');
        const now = new Date();

          document.getElementById('hours').textContent = '00';
          document.getElementById('minutes').textContent = '00';
          document.getElementById('seconds').textContent = '00';
          return;
        }
        
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        document.getElementById('days').textContent = String(days).padStart(3, '0');
        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
      }
      
      // Update immediately and then every second
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }
